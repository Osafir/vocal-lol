<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salon vocal</title>
</head>
<body>
  <h2>Salon vocal</h2>
  <p>Connexion en cours...</p>

  <script>
    const params = new URLSearchParams(location.search);
    const room = params.get("room");
    const ws = new WebSocket(`${location.protocol === "https:" ? "wss" : "ws"}://${location.host}`);
    let pc;

    ws.onopen = () => {
      console.log("ðŸ”— WebSocket connectÃ©");
      ws.send(JSON.stringify({ type: "join", room }));
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "ready") {
        console.log("ðŸ‘¤ Un nouvel utilisateur est prÃªt");
        start(true); // l'initiateur
      } else if (data.type === "signal") {
        if (!pc) start(false);
        await pc.setRemoteDescription(new RTCSessionDescription(data.signal));
        if (data.signal.type === "offer") {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: "signal", room, signal: answer }));
        }
      }
    };

    async function start(isCaller) {
      console.log("ðŸŽ¥ Initialisation WebRTC (caller: " + isCaller + ")");
      pc = new RTCPeerConnection();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      stream.getTracks().forEach((track) => pc.addTrack(track, stream));
      console.log("ðŸŽ™ï¸ Micro activÃ©");

      pc.ontrack = (event) => {
        const audio = document.createElement("audio");
        audio.srcObject = event.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
        console.log("ðŸ”Š Audio reÃ§u !");
        alert("ðŸ”Š Flux audio reÃ§u !");
      };

      pc.onicecandidate = (e) => {
        if (e.candidate === null) {
          ws.send(JSON.stringify({ type: "signal", room, signal: pc.localDescription }));
        }
      };

      if (isCaller) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
      }
    }
  </script>
</body>
</html>
